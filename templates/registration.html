<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Registration</title>
    <!-- <link rel="stylesheet" href="reg_style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='reg_style.css') }}">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registerForm">
                <h1>Create Account</h1>
                <div class="social-icons">
                  <a href="http://localhost:5000/auth/google" class="icon google-signin">Sign In with &nbsp;<i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="http://localhost:5000/auth/google" class="icon google-signin">Sign In with &nbsp;<i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <a href="#" class="a">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='reg_script.js') }}"></script>
    <!-- <script src="reg_script.js"></script> -->
</body>
<script>
// Check auth status on page load
fetch('/auth/status')
  .then(res => res.json())
  .then(data => {
    if (data.authenticated) {
      // Update UI for logged-in user
      console.log("Logged in as:", data.user.name);
    }
  });

// Handle prediction form submission
document.getElementById('prediction-form').addEventListener('submit', function(e) {
  e.preventDefault();
  fetch('/predict', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: new URLSearchParams(new FormData(this))
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('prediction-result').innerText = data.prediction;
  });
});
</script>

</html>
